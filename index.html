<body onload="Awake()">
    
    <div id="app"></div>

    <script>

        updateView();

        function updateView()
        {  
            let html ="";
            if(model.app.currentpage == 'home') html = updateViewHome();
            if(model.app.currentpage == 'MiddagsRullet') html = updateViewMiddagsRullet();
            if(model.app.currentpage == 'TimeEvent') html = updateViewTimeEvent();
            if(model.app.currentpage == 'ToDoList') html = updateViewTodolist();
            if(model.app.currentpage == 'Budget') html = updateViewBudget();
            document.getElementById("app").innerHTML = html;
        }

      
    </script>
